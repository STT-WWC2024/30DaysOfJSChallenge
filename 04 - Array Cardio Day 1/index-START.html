    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
      'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
      'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano',
      'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',
      'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
    ];
    
    // Array.prototype.filter()
    console.log("\n1. Filter the list of inventors for those who were born in the 1500's")
    const inventors1500s = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600)
    console.table(inventors1500s)

    // Array.prototype.map()
    console.log("\n2. Give us an array of the inventors first and last names")
    let firstLast = inventors.map(({first, last}) => (first + " " + last))
    console.log(firstLast)

    // alternate take:

    const fullNames = inventors.map(inventor => (inventor.first + " " + inventor.last))
    console.log(fullNames)

    // Array.prototype.sort()
    console.log("\n3. Sort the inventors by birthdate, oldest to youngest (earliest to most recent)")
    const birthYearSort = inventors.sort((a,b) => (a.year - b.year))
    console.table(birthYearSort)

    // alternate take:
    const ordered = inventors.sort((a,b) => a.year > b.year ? 1 : -1)
    console.table(ordered)

    // Array.prototype.reduce()
    console.log("\n4. How many years did all the inventors live all together?")
    // first add ages to objects
    const addAge = inventors.map(inventor => ({...inventor, age: (inventor.passed - inventor.year) }))
    const yearsLived = addAge.reduce(
      (accumulator, currentValue) => accumulator + currentValue.age, 0,
    )
    console.log(yearsLived)
        
    // or from scratch
    const totalOfAges = inventors.reduce((accumulator, inventor) => {
      return accumulator + (inventor.passed - inventor.year)
    }, 0)
    console.log(totalOfAges)

    console.log("\n5. Sort the inventors by years lived")
    // use earlier array with added ages because we have it
    const ageSort = addAge.sort((a,b) => (b.age - a.age))
    console.table(ageSort)

    // or without that array
    const sortedByYearsLived = inventors.sort(function(a,b) {
      const inventorAAge = a.passed - a.year
      const inventorBAge = b.passed - b.year
      return inventorAAge > inventorBAge ? -1 : 1
    })
    console.table(sortedByYearsLived)

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const alphaSort = people.sort((personA, personB) => {
      const [lastA, firstA] = personA.split(', ')
      const [lastB, firstB] = personB.split(', ')
      return lastA > lastB ? 1 : -1
    })
    console.log(alphaSort)

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const vehicles = data.reduce(function(vehicleType, item){
      if (!vehicleType[item]) {
        vehicleType[item] = 0
      }
      vehicleType[item]++
      return vehicleType
    }, {})
    console.log(vehicles)

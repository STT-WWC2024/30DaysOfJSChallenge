<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello')

    // Interpolated
    console.log('I can insert something here %s', 'I\'ve been inserted')

    // Styled
    console.log('%c I can be styled!', 'font-size:15px; background:gray; color:pink; text-shadow: 2px 2px 0 red')

    // warning!
    console.warn('Danger, Will Robinson!')

    // Error :|
    console.error('Error! Error! Error!')

    // Info
    console.info('For your information...')

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('info'), 'nope!')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This dog is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age}, or ${dog.age * 7} in dog yeaers`)
      console.groupEnd(`${dog.name}`)

    })

    // counting
    console.count('potato')
    console.count('tomato')
    console.count('potato')
    console.count('tomato')
    console.count('tomato')
    console.count('potato')
    console.count('potato')
    console.count('tomato')

    // timing
    console.time('waiting')
    // do something in here
    console.timeEnd('waiting')

  </script>
</body>
</html>
